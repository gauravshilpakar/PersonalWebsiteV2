<div class="container" id="works">
    <style>
        .carousel-control {
            background-color: #444;
        }
    </style>
    <div class="row">

        <div class="col-sm-8 col-sm-offset-2 section-container-spacer">
            <div class="text-center">
                <h1 class="h2">04 : Works</h1>
                <p>Here is a bunch of exciting projects that I have worked in the past.</p>
            </div>
        </div>

        <div class="col-md-12">
            <div id="myCarousel" class="carousel slide projects-carousel">
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="row">
                            <div class="col-sm-4" *ngFor="let project of projects">
                                <a title="" class="black-image-project-hover">
                                    <img src="./assets/img/{{project['path']}}" alt="" class="img-responsive"
                                        style="object-fit: cover; height: 300px; width: -webkit-fill-available;">
                                </a>
                                <div class="card-container card-container-lg">
                                    <h4 style="color: black;">00{{project["id"]}}/00{{projects.length}}</h4>
                                    <h3 style="color: black;">{{project["title"]}}</h3>
                                    <p style="color: black;">{{project["description"]}}</p>

                                    <a *ngIf="project['github']!=''" href="{{project['github']}}" title=""
                                        class="btn btn-default">
                                        <span class="fa-icon-black">
                                            <i class="fa-brands fa-github" aria-hidden="true"></i>
                                        </span></a>
                                    <a *ngIf="project['link']!=''" href="{{project['link']}}" target="_blank" title=""
                                        class="btn btn-default">
                                        <span class="fa-icon-black">
                                            <i class="fa fa-link" aria-hidden="true"></i>
                                        </span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!--/item-->
            </div>
            <!--/carousel-inner-->
            <!-- <a class="left carousel-control" href="#myCarousel" data-slide="prev">‹</a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">›</a> -->
        </div>
    </div>
</div>
